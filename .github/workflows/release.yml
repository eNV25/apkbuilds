name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - run: df -h
      - uses: jlumbroso/free-disk-space@main
        with:
          docker-images: false
      - run: df -h
      - uses: insightsengineering/disk-space-reclaimer@main
        with:
          docker-images: false
      - run: df -h
      - uses: actions/checkout@4
        with:
          path: apkbuilds
      - uses: docker://alpinelinux/build-base:latest
        env:
          RSA_PRIVATE_KEY: ${{ secrets.RSA_PRIVATE_KEY }}
          RSA_PUBLIC_KEY: ${{ secrets.RSA_PUBLIC_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        with:
          entrypoint: /github/workspace/apkbuilds/build.sh
      - uses: ncipollo/release-action
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: repo/x86_64/*
          commit: f49fd0f5d8e228e300eda27f4aff45a0b1f9b861
          makeLatest: true
          removeArtifacts: true
          replacesArtifacts: true
          tag: x86_64
